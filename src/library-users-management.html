<div class="container-fluid">
  <div class="d-flex flex-column mb-3 p-4 rounded-2" style="background-color: #ffffff;">
    <div
      class="modal fade"
      id="member_modal"
      tabindex="-1"
      aria-labelledby="member_modal_label"
      aria-hidden="true" data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
          <div class="modal-body position-relative mx-3">
            <h3 class="modal-title" id="member_modal_label">
              <i class="fa-solid fa-users me-3"></i>Add Member
            </h3>
            <button
              type="button"
              class="btn-close-custom position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <hr class="border border-1 border-dark opacity-100" />
            <form class="mx-5 my-4 " id="member_form">
              <div class="row mb-3">
                <div class="col-4">
                  <label for="first_name">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control text-capitalize" id="first_name" name="first_name" placeholder="First Name" />
                </div>
                <div class="col-4">
                  <label for="middle_name">Middle Name</label>
                  <input type="text" class="form-control text-capitalize" id="middle_name" name="middle_name" placeholder="Middle Name" />
                </div>
                <div class="col-4">
                  <label for="last_name">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control text-capitalize" id="last_name" name="last_name" placeholder="Last Name" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-4">
                  <label for="member_email">Email <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="member_email" name="member_email" placeholder="Email" />
                  <input type="hidden" id="hidden_member_email" value="1" min="1" name="hidden_member_email">
                </div>
                <div class="col-4">
                  <label for="confirm_email">Confirm Email <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="confirm_email" name="confirm_email" placeholder="Confirm Email" />
                </div>
                <div class="col-4">
                  <label for="mobile_number">Mobile Phone <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Mobile Phone" />
                  <input type="hidden" id="hidden_mobile_number" value="1" min="1" name="hidden_mobile_number">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-4">
                  <label for="member_work_status">Designation <span class="text-danger">*</span></label>
                  <select id="member_work_status" name="member_work_status" class="form-select">
                    <option value="" disabled selected>Select Designation</option>
                    <option value="Student">Student</option>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                  </select>
                </div>
                <div class="col-4">
                  <label for="membership_start_date">Membership Start Date <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="membership_start_date" name="membership_start_date" disabled />
                </div>
                <div class="col-4" id="membership_end_date_picker">
                  <label for="membership_end_date">Membership End Date <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="text" class="form-control border-1 border-black border-end-0" id="membership_end_date" name="membership_end_date" placeholder="Membership End Date" />
                    <span class="input-group-text border-1 border-black border-start-0" id="calendar_icon_add">
                      <i class="fa fa-calendar"   style="color:  #1e3a8a; cursor: pointer"></i>
                    </span>
                  </div>
                </div>
              </div>
              
                <div class="row mb-3">
                  <div class="col-4">
                    <label for="address_line1">Address Line 1 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address_line1" name="address_line1" placeholder="Address Line 1" />
                  </div>
                  <div class="col-4">
                    <label for="address_line2">Address Line 2</label>
                    <input type="text" class="form-control" id="address_line2" name="address_line2" placeholder="Address Line 2" />
                  </div>
                  <div class="col-4">
                    <label for="state">State <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="State" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-4">
                    <label for="country">Country <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Country" />
                  </div>
                  <div class="col-4">
                    <label for="pincode">Zipcode <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Zipcode" />
                  </div>
                </div>
              <div class="row justify-content-end">
                <div class="col-3">
                  <button
                    id="member_cancel_btn"
                    type="button"
                    class="btn btn-secondary w-100"
                  >
                    Reset
                  </button>
                </div>
                <div class="col-3">
                  <button
                    id="member_add_btn"
                    type="button"
                    class="btn btn-dark w-100"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

              <!-- Start & End Dates -->
              <div class="row mb-3">
                <div class="col-4">

                  <input type="text" class="form-control" id="update_membership_start_date" name="update_membership_start_date" placeholder="MM-DD-YYYY" disabled />
                </div>
                <div class="col-4" id="membership_end_date_picker">
                  <label for="update_membership_end_date">Membership End Date <span class="text-danger">*</span></label>
                  <div class="input-group" >
                    <input type="text" class="form-control border-end-0" id="update_membership_end_date" name="update_membership_end_date" placeholder="MM-DD-YYYY" />
                    <span class="input-group-text border-1 border-black border-start-0" id="calendar_icon_update">
                      <i class="fa fa-calendar "  style="color: #1e3a8a; cursor: pointer"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Address -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="update_address_line1">Address Line 1 <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="update_address_line1" name="update_address_line1" placeholder="Address Line 1" />
                </div>
                <div class="col-4">
                  <label for="update_address_line2">Address Line 2</label>
                  <input type="text" class="form-control" id="update_address_line2" name="update_address_line2" placeholder="Address Line 2" />
                </div>
                <div class="col-4">
                  <label for="update_state">State <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="update_state" name="update_state" placeholder="State" />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-4">
                  <label for="update_country">Country <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="update_country" name="update_country" placeholder="Country" />
                </div>
                <div class="col-4">
                  <label for="update_pincode">Zipcode <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="update_pincode" name="update_pincode" placeholder="Zipcode" />
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-2">
                  <button
                    id="update_cancel_btn"
                    type="button" data-bs-dismiss="modal"
                    class="btn btn-secondary w-100"
                  >
                    Cancel  
                  </button>
                </div>
                <div class="col-2">
                  <button
                    id="update_member_btn"
                    type="button"
                    class="btn btn-dark w-100"

                  </button>
                </div>

          </div>
        </div>
      </div>

                id="membership_save"
              >
                Save
              </button>
            </div>
