<div class="container-fluid">
  <div class="d-flex flex-column mb-3 p-4 rounded-2" style="background-color: #ffffff;">
    <div
      class="modal fade"
      id="lm_penalty_modal"
      tabindex="-1"
      aria-labelledby="lm_penalty_modal_label"
      data-bs-backdrop="static"
      aria-hidden="true" data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body position-relative mx-3">
            <h3 class="modal-title" id="lm_penalty_modal_label">
              <i class="fa-solid fa-dollar-sign me-3"></i>Add Penalty
            </h3>
            <button
              type="button"
              class="btn-close-custom position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <hr class="border border-1 border-dark opacity-100" />  
            <form class="mx-5 my-4" id="lm_penalty_add_form">
              <div class="mb-3">
                <label for="lm_penalty_transactionid" class="form-label ">
              Transaction Id
            </label>
                <input
                  type="text"
                  class="form-control"
                  id="lm_penalty_transactionid"
                  name="lm_penalty_transactionid"
                  placeholder="Transaction ID"
                />
              </div>
              <div class="mb-3">
                <label for="lm_penalty_amount" class="form-label ">
              Penalty Amount
            </label>
                <input
                  type="number"
                  class="form-control"
                  id="lm_penalty_amount"
                  name="lm_penalty_amount"
                  placeholder="Penalty Amount"
                />
              </div>
              <div class="mb-3">
                <label for="lm_penalty_reason" class="form-label ">
              Penalty Reason
            </label>
                <input
                  type="text"
                  class="form-control"
                  id="lm_penalty_reason"
                  name="lm_penalty_reason"
                  placeholder="Penalty Reason"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <button id="lm_penalty_reset" type="button" class="btn btn-secondary w-100">
                    Reset
                  </button>
                </div>
                <div class="col-6">
                  <button id="lm_penalty_add_btn" type="button" class="btn btn-dark w-100">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="lm_penalty_pay_modal"
      tabindex="-1"
      aria-labelledby="lm_penalty_pay_modal_label"
      aria-hidden="true" data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body position-relative mx-3">
            <h3 class="modal-title" id="lm_penalty_pay_modal_label">
              <i class="fa-solid fa-dollar-sign me-3"></i>Pay Penalty
            </h3>
            <button
              type="button"
              class="btn-close-custom position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <hr class="border border-1 border-dark opacity-100" />
            <form class="mx-5 my-4">
              <div class="mb-3">
                <label for="lm_penalty_pay_penaltyid" class="form-label ">
              Penalty Id
            </label>
                <input
                  type="text"
                  class="form-control"
                  id="lm_penalty_pay_penaltyid"
                  placeholder="Penalty ID" disabled
                />
              </div>
              <div class="mb-3">
                <label for="lm_penalty_pay_amount" class="form-label ">
              Penalty Amount
            </label>
                <input
                  type="text"
                  class="form-control"
                  id="lm_penalty_pay_amount"
                  placeholder="Amount" disabled
                />
              </div>
              <div class="row">
                
                <div class="col-12">
                  <button id="lm_penalty_pay_btn" type="button" class="btn btn-dark w-100">
                    Pay
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    

    <div id="lm_penalty_filters" class="d-flex justify-content-between align-items-center  " >
      <div class="d-flex gap-2">
        <div class="d-flex flex-column">
          <label for="lm_penalty_length" class="ms-2 text-secondary">Show </label>
          <select id="lm_penalty_length" class="form-select text-secondary lm_penalty_filters w-auto">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="lm_penalty_filter_status" class="ms-2 text-secondary">Penalty Status</label>
          <select id="lm_penalty_filter_status" class="form-select text-secondary lm_penalty_filters w-auto">
            <option value="all">All</option>
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="lm_penalty_filter_type" class="ms-2 text-secondary">Search By</label>
          <select id="lm_penalty_filter_type" class="form-select text-secondary lm_penalty_filters w-auto">
            <option value="all">All</option>
            <option value="transactionid">Transaction ID</option>
            <option value="memberid">Member ID</option>
            <option value="reason">Reason</option>
          </select>
        </div>
        <div class="d-flex flex-column position-relative">
          <label for="lm_penalty_filter_value" class="ms-2 text-secondary">Search Value</label>
          <input
            type="text"
            id="lm_penalty_filter_value"
            class="form-control lm_penalty_filters text-secondary w-auto"
            placeholder="üîç Enter Value"
          />
          <span
            id="clear_filter_value"
            class="position-absolute end-0 top-50 translate-middle-y me-2 text-secondary"
            style="cursor:pointer; display:none; font-size: 30px; padding-top: 20px; "
          >
            &times;
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button id="lm_penalty_reset_filters" class="btn btn-secondary" style="display:none;">Reset</button>
        <button id="lm_penalty_apply_filters" class="btn btn-dark">Submit</button>
      </div>
    </div>
    
    <div class="d-flex justify-content-end ">
      <h6 class="text-warning"  style="display:none;font-weight:700;" id="lm_filter_changed">‚ö†Ô∏è Filter Condition changed. Please Click Submit.</h6>
    </div>
  </div>

  <div id="loader">
    <div class="circle-loader"></div>
  </div>

  <table id="user_table" class="display" style="width: 100%; display: none">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>
