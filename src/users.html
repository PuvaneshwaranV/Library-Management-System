<div class="container-fluid">
  <div class="d-flex flex-column mb-3">
    <div
      class="modal fade"
      id="member_modal"
      tabindex="-1"
      aria-labelledby="member_modal_label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body position-relative mx-3">
            <h3 class="modal-title" id="member_modal_label">
              <i class="fa-solid fa-users me-3"></i>Add Member
            </h3>
            <button
              type="button"
              class="btn-close-custom position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <hr class="border border-1 border-dark opacity-100" />
            <form class="mx-5 my-4">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="member_name"
                  placeholder="Member Name"
                />
                <div id="member_name_error" class="text-danger small"></div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="member_email"
                  placeholder="Member Email"
                />
                <div id="member_email_error" class="text-danger small"></div>
              </div>
              <div class="row">
                <div class="mb-3 col-6">
                  <select
                    id="member_work_status"
                    class="form-select w-auto"
                    required
                  >
                    <option value="" disabled selected>Select Status</option>
                    <option value="student">Student</option>
                    <option value="employed">Employee</option>
                    <option value="unemployee">UnEmployee</option>
                  </select>
                  <div
                    id="member_work_status_error"
                    class="text-danger small"
                  ></div>
                </div>

                <div class="mb-3 col-6">
                  <input
                    type="text"
                    class="form-control"
                    id="mobile_number"
                    placeholder="Mobile Number"
                  />
                  <div id="mobile_number_error" class="text-danger small"></div>
                </div>
              </div>
              <div class="mb-3" id="membership_end_date_picker">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control border-1 border-black border-end-0"
                    id="membership_end_date"
                    placeholder="Membership End Date"
                  /><span
                    class="input-group-text border-1 border-black border-start-0"
                    id="calendar_icon"
                    ><i
                      class="fa fa-calendar"
                      style="color: #000; cursor: pointer"
                    ></i
                  ></span>
                </div>
                <div
                  id="membership_end_date_error"
                  class="text-danger small"
                ></div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="member_address"
                  placeholder="Member Address"
                />
                <div id="member_address_error" class="text-danger small"></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button
                    id="cancel"
                    type="button"
                    class="btn btn-secondary w-100"
                  >
                    Reset
                  </button>
                </div>
                <div class="col-6">
                  <button
                    id="member_add_btn"
                    type="button"
                    class="btn btn-dark w-100"
                  >
                    ADD
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="update_member_modal"
      tabindex="-1"
      aria-labelledby="update_member_modal_label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body position-relative mx-3">
            <h3 class="modal-title" id="update_member_modal_label">
              <i class="fa-solid fa-users me-3"></i>Update Member
            </h3>
            <button
              type="button"
              class="btn-close-custom position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <hr class="border border-1 border-dark opacity-100" />
            <form class="mx-5 my-4">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="update_member_name"
                  placeholder="Member Name"
                />
                <div
                  id="update_member_name_error"
                  class="text-danger small"
                ></div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="update_member_email"
                  placeholder="Member Email"
                />
                <div
                  id="update_member_email_error"
                  class="text-danger small"
                ></div>
              </div>
              <div class="row">
                <div class="mb-3 col-6">
                  <select
                    id="update_member_work_status"
                    class="form-select w-auto"
                  >
                    <option value="" disabled selected>Select Status</option>
                    <option value="student">Student</option>
                    <option value="employed">Employee</option>
                    <option value="unemployee">UnEmployee</option>
                  </select>
                  <div
                    id="update_member_work_status_error"
                    class="text-danger small"
                  ></div>
                </div>
                <div class="mb-3 col-6">
                  <select id="update_member_status" class="form-select w-auto">
                    <option value="" disabled selected>Select Status</option>
                    <option value="active">Active</option>
                    <option value="deactive">Deactive</option>
                  </select>
                  <div
                    id="update_member_status_error"
                    class="text-danger small"
                  ></div>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="update_mobile_number"
                  placeholder="Mobile Number"
                />
                <div
                  id="update_mobile_number_error"
                  class="text-danger small"
                ></div>
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="update_membership_start_date"
                  placeholder="Membership Start Date"
                />
                <div
                  id="update_membership_start_date_error"
                  class="text-danger small"
                ></div>
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="update_membership_end_date"
                  placeholder="Membership End Date"
                />
                <div
                  id="update_membership_end_date_error"
                  class="text-danger small"
                ></div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="update_member_address"
                  placeholder="Member Address"
                />
                <div
                  id="update_member_address_error"
                  class="text-danger small"
                ></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button
                    id="cancel"
                    type="button"
                    class="btn btn-secondary w-100"
                  >
                    cancel
                  </button>
                </div>
                <div class="col-6">
                  <button
                    id="update_member_btn"
                    type="button"
                    class="btn btn-dark w-100"
                  >
                    Update
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-2 mb-3">
      <button
        id=""
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#member_modal"
      >
        <i class="fa-solid fa-circle-plus fa-lg me-1" style="color: #ffffff"></i
        >Add Member
      </button>
    </div>
    <div id="member_filters" class="d-flex justify-content-between mb-3">
      <!-- Show Dropdown (aligned left) -->
      <div class="d-flex flex-column">
        <label for="member_length" class="ms-2">Show </label>
        <select id="member_length" class="form-select w-auto">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>

      <!-- Other Filters (aligned right) -->
      <div class="d-flex gap-2">
        <div class="d-flex flex-column">
          <label for="member_filter_status" class="ms-2">Status</label>
          <select id="member_filter_status" class="form-select w-auto">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="deactive">Deactive</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="member_filter_type" class="ms-2">Search By</label>
          <select id="member_filter_type" class="form-select w-auto">
            <option value="all">All</option>
            <option value="memberName">Member Name</option>
            <option value="memberEmail">Member Email</option>
            <option value="memberMobileNumber">Mobile Number</option>
            <option value="memberWorkStatus">Member Work Status</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="member_filter_value" class="ms-2">Enter Value</label>
          <input
            type="text"
            id="member_filter_value"
            class="form-control w-auto"
            placeholder="🔍 Enter Value"
          />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button id="apply_member_filters" class="btn btn-dark">Submit</button>
      <button id="reset__member_filters" class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </div>

  <div id="loader">⏳ Loading data...</div>

  <table id="user_table" class="display" style="width: 100%; display: none">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>
