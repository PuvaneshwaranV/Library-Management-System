<div class="container-fluid">
  <div class="d-flex flex-column mb-3 p-4 rounded-2" style="background-color: #ffffff;">
    
    <div id="book_add"></div>

    <!-- Filters + Buttons Row -->
    <div class="d-flex justify-content-between align-items-center ">
      
      <!-- Filters (aligned left/start) -->
      <div id="custom_filters" class="d-flex gap-2">
        <div class="d-flex flex-column">
          <label for="custom_length" class="ms-2 text-secondary">Show</label>
          <select id="custom_length" class="form-select filters w-auto text-secondary">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="filter_status" class="ms-2 text-secondary">Status</label>
          <select id="filter_status" class="form-select filters w-auto text-secondary">
            <option value="all">All</option>
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="filter_type" class="ms-2 text-secondary">Search By</label>
          <select id="filter_type" class="form-select filters w-auto text-secondary">
            <option value="all">All</option>
            <option value="language">Language</option>
            <option value="author">Author</option>
            <option value="title">Title</option>
            <option value="bookId">Book ID</option>
          </select>
        </div>
        <div class="d-flex flex-column position-relative">
          <label for="filter_value" class="ms-2 text-secondary">Search Value</label>
          <input
            type="text"
            id="filter_value"
            class="form-control text-capitalize filters w-auto text-secondary"
            placeholder="üîç Enter Value"
            disabled
          />
          <span
            id="clear_filter_value"
            class="position-absolute end-0 top-50 translate-middle-y me-2 text-secondary"
            style="cursor:pointer; display:none; font-size: 30px; padding-top: 20px; "
          >
            &times;
          </span>
        </div>
      </div>

      <!-- Buttons (aligned right/end) -->
      <div class="d-flex justify-content-end gap-2">
        <button id="reset_filters" class="btn btn-secondary" style="display:none;">Reset</button>
        <button id="apply_filters" class="btn btn-dark">Submit</button>
      </div>
    
    </div>
      <div class="d-flex justify-content-end ">
          <h6 class="text-warning"  style="display:none;font-weight:700;" id="lm_filter_changed">‚ö†Ô∏è Filter Condition changed. Please Click Submit.</h6>
        </div>
    </div> 
    <!-- end of filters+buttons row -->

    
    

  <div id="loader">
    <div class="circle-loader"></div>
  </div>

  <table id="user_table" class="display" style="width: 100%; display: none">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>
