<div class="container-fluid">
  <div class="d-flex flex-column mb-3">
    <div id="book_add"></div>
    
    
    <div class="d-flex justify-content-end gap-2 mb-3">
      <!-- <button
        id="add_new_book"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#example_modal"
      >
        <i class="fa-solid fa-circle-plus fa-lg me-1" style="color: #ffffff"></i

      <button
        id="add_new_book"
        class="btn btn-dark"
      >
        <i class="fa-solid fa-circle-plus fa-lg me-1" style="color: #ffffff"></i
        >Add Book
      </button>
      <button id="book_pdf" class="btn btn-dark">
        <i class="fa-solid fa-file-lines fa-lg me-1" style="color: #ffffff"></i
        >Generate Available Books Pdf
      </button>
    </div>
    <div id="custom_filters" class="d-flex justify-content-start mb-3">
      <!-- Show Dropdown (aligned left) -->
      

      <!-- Other Filters (aligned right) -->
      <div class="d-flex gap-2">
         <div class="d-flex flex-column">
        <label for="custom_length" class="ms-2">Show </label>
        <select id="custom_length" class="form-select filters w-auto">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
        <div class="d-flex flex-column">
          <label for="filter_status" class="ms-2">Status</label>
          <select id="filter_status" class="form-select filters w-auto">
            <option value="all">All</option>
            <option value="Available">Available</option>
            <option value="Borrowed">Borrowed</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="filter_type" class="ms-2">Search By</label>
          <select id="filter_type" class="form-select filters w-auto">
            <option value="all">All</option>
            <option value="language">Language</option>
            <option value="author">Author</option>
            <option value="title">Title</option>
            <option value="bookId">Book ID</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="filter_value" class="ms-2">Enter Value</label>
          <input
            type="text"
            id="filter_value"
            class="form-control filters w-auto"
            placeholder="🔍 Enter Value" disabled
          />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button id="apply_filters" class="btn btn-dark">Submit</button>
      <button id="reset_filters" class="btn btn-dark">Reset</button>
    </div>
  </div>
 <div id="loader">
    <div class="circle-loader"></div>
  </div>
  

  <table id="user_table" class="display" style="width: 100%; display: none">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script defer src="js/book.js"></script>
