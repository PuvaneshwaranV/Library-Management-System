<div class="container-fluid ">
  <div class="d-flex flex-column mb-3 p-4 rounded-2" style="background-color: #ffffff;">
   <div class="modal fade" id="borrow_modal" tabindex="-1"
     aria-labelledby="borrow_modal_label" aria-hidden="true"
     data-bs-backdrop="static">
  <div class="modal-dialog modal-xl">   <!-- ‚úÖ wider modal -->
    <div class="modal-content">
      <div class="modal-body px-4 py-3">
        <h3 class="modal-title mb-3" id="borrow_modal_label">
          <img src="../assets/borrow Primary.png" alt="borrow book" height="35" width="35">
          Borrow Book
        </h3>
        <button type="button"
                class="btn-close-custom position-absolute top-0 end-0 m-3"
                data-bs-dismiss="modal" aria-label="Close">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <hr class="border border-1 border-dark opacity-100" />

        <!-- ========== Member ========== -->
        <form id="borrow_form">
          <div class="mb-3">
            <label class="form-label">Member Name</label>
            <input type="text" class="form-control" id="member_name" name="member_name" />
            <input type="hidden" id="member_id" name="member_id" />
          </div>

          <!-- ========== Book entry (single row for adding) ========== -->
          <div id="book_input_row" class="row g-2 position-relative">
            <div class="col-md-4 ">
              <label class="form-label">Book Title</label>
              <div class="input-with-error">
              <input type="text" class="form-control book_title" name="lm_catalog_book_title[]" />
              <input type="hidden" class="book_id" name="book_id[]" /></div>
            </div>
            <div class="col-md-2">
              <label class="form-label">Quantity</label>
              <div class="input-with-error">
              <input type="number" class="form-control" name="quantity[]" min="1" max="10" /></div>
            </div>
            <div class="col-md-3">
              <label class="form-label">Due Date</label>
              <div class="input-with-error">
              <div class="input-group">
                <input type="text" class="form-control brder-1 border-black border-end-0 due_date" name="due_date[]" placeholder="MM-DD-YYYY" />
                <span class="input-group-text border-1 border-black border-start-0"><i class="fa fa-calendar " style="color: #1e3a8a; cursor: pointer"></i></span>
              </div></div>
            </div>
            <div class="col-md-3 position-absolute " id="add_book_div">
              <button type="button" id="add_book_btn" class="btn btn-warning text-white w-100">
                + Add to Table
              </button>
            </div>
          </div>

          <!-- ========== Table for added books ========== -->
          <div class="table-responsive mt-4">
            <table id="added_books_table" class="table table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>S.No</th>
                  <th>Book Title</th>
                  <th>Quantity</th>
                  <th>Due Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="row justify-content-end mt-4">
            <div class="col-2">
              <button id="cancel" type="button" class="btn btn-secondary w-100">Reset</button>
            </div>
            <div class="col-2">
              <button id="add_btn" type="button" class="btn btn-dark w-100">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <div class="modal fade" id="update_rental_modal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body position-relative mx-3">
            <h3 class="modal-title">
              <!-- <i class="fa-solid fa-pen-to-square me-3"></i> -->
               <img src="../assets/return book modal.png" alt="return book" height="35" width="35">
              Return Book
            </h3>
            <button type="button" class="btn-close-custom position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"
              aria-label="Close">
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <hr class="border border-1 border-dark opacity-100" />

            <form class="mx-5 my-4" id="update_single_book_form">
              <div class="mb-3">
                <label for="update_transactionId" class="form-label ">
              Transaction Id
            </label>
                <input type="text" class="form-control" id="update_transactionId"  placeholder="Transaction ID"
                  disabled />
              </div>
              <div class="mb-3">
                <label for="update_bookId" class="form-label ">
              Book Id
            </label>
                <input type="text" class="form-control" id="update_bookId"  placeholder="Book ID" disabled />
              </div>
              <div class="mb-3">
                <label for="update_quantity" class="form-label ">
              Book Quantity
            </label>
                <input type="number" class="form-control" id="update_quantity" name="update_quantity" placeholder="Book Quantity" min="1" max="999" />
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">Cancel</button>
                </div>
                <div class="col-6">
                  <button id="update_rental_btn" type="button" class="btn btn-dark w-100">Update</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="return_modal" tabindex="-1" aria-labelledby="return_modal_label" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">

          <div class="modal-body position-relative mx-3">
            <h3 class="modal-title" id="return_modal_label">
              <!-- <i class="fa-solid fa-database me-3"></i> -->
               <img src="../assets/return book modal.png" alt="return book" height="35" width="35">
              Return Book
            </h3>
            <button type="button" class="btn-close-custom position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"
              aria-label="Close">
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <hr class="border border-1 border-dark opacity-100" />
            <form id="return_form" class="mx-5 my-4" >
              <div id="book_groups">
                <div class="book-group border rounded p-3 mb-3 position-relative">
                  <div class="mb-2">
                    <label for="book_id" class="form-label ">
              Book Id
            </label>
                    <input type="text" class="form-control book-id" id="book_id" placeholder="Book Id" name="book-id[]" />
                   
                  </div>
                  <div class="mb-2">
                    <label for="quantity" class="form-label ">
              Book Quantity
            </label>
                    <input type="number" class="form-control quantity" id="quantity" placeholder="Book Quantity" name="quantity[]" />
                 
                  </div>
                  <div class="mb-2">
                    <label for="transaction_id" class="form-label ">
              Transaction Id
            </label>
                    <input type="text" class="form-control transaction-id" id="transaction_id" placeholder="Transaction Id" name="transaction-id[]" />
                 
                  </div>

                  <button type="button" class="btn btn-danger btn-sm remove-group position-absolute top-0 end-0 m-2"
                    style="display:none;">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>

              <!-- Add new group button -->
              <button type="button" id="add_group" class="btn btn-warning text-white w-100 mb-3">
                + Add Book
              </button>

              <div class="row">
                <div class="col-6">
                  <button id="return_cancel" type="button" data-bs-dismiss="modal" class="btn btn-secondary w-100">
                    Cancel
                  </button>
                </div>
                <div class="col-6">
                  <button id="return_btn" type="button" class="btn btn-dark w-100">Return</button>
                </div>
              </div>
            </form>


          </div>

        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 ">

      <!-- Filters (left) -->
      <div id="rental_filters" class="d-flex gap-2 flex-wrap">
        <div class="d-flex flex-column">
          <label for="rental_length" class="ms-2 text-secondary">Show</label>
          <select id="rental_length" class="form-select filters text-secondary w-auto">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="rental_status" class="ms-2 text-secondary">Status</label>
          <select id="rental_status" class="form-select filters text-secondary w-auto">
            <option value="all">All</option>
            <option value="returned">Returned</option>
            <option value="borrowed">Borrowed</option>
          </select>
        </div>
        <div class="d-flex flex-column">
          <label for="rental_filter_type" class="ms-2 text-secondary">Search By</label>
          <select id="rental_filter_type" class="form-select filters text-secondary w-auto">
            <option value="all">All</option>
            <option value="transactionId">Transaction Id</option>
            <option value="memberId">Member Id</option>
          </select>
        </div>
        <div class="d-flex flex-column position-relative">
          <label for="rental_filter_value" class="ms-2 text-secondary">Search Value</label>
          <input type="text" id="rental_filter_value" class="form-control text-secondary filters w-auto"
                 placeholder="üîç Enter Value" disabled />
          <span
            id="clear_filter_value"
            class="position-absolute end-0 top-50 translate-middle-y me-2 text-secondary"
            style="cursor:pointer; display:none; font-size: 30px; padding-top: 20px; "
          >
            &times;
          </span>
        </div>
      </div>

      <!-- Borrow / Return Buttons (right) -->
      <div class="d-flex gap-2">
        <button id="reset_rental_filters" class="btn btn-secondary" style="display:none;">Reset</button>
        <button id="apply_rental_filters" class="btn btn-dark">Submit</button>
      </div>  
      </div>
      <div class="d-flex justify-content-end ">
        <h6 class="text-warning"  style="display:none;font-weight:700;" id="lm_filter_changed">‚ö†Ô∏è Filter Condition changed. Please Click Submit.</h6>
      </div>

    </div>
    <!-- ‚úÖ End single row -->
  </div>

  <div id="loader">
    <div class="circle-loader"></div>
  </div>

  <table id="user_table" class="display" style="width: 100%; display: none">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>
